<ion-view title="Föd en Hitman">
    <ion-content padding="true" scroll="false" class="has-header">
        <img src="/img/hitman-absolution-hd-wallpoh.jpg" width="80%" height="auto" style="width: 80%; height: auto;">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Namn</span>
                <input ng-model="fullName" type="text" placeholder="Johan Johansson">
            </label>
            <label class="item item-input">
                <span class="input-label">E-mail</span>
                <input ng-model="email" type="email" placeholder="killergame@skola.se">
            </label>
            <label class="item item-input">
                <span class="input-label">Lösenord</span>
                <input ng-model="password" type="password" placeholder="Skriv här">
            </label>
            <label class="item item-input">
                <span class="input-label">Telnr</span>
                <input type="text" placeholder="(Valfritt)">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 28px;"></div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Aktiveringskod</span>
                <input type="text" placeholder="Fås av arrangör">
            </label>
            <button ng-click="register(email, password, fullName)" class="button button-balanced button-block ">Skapa Killer</button>
        </form>
    </ion-content>
</ion-view>
